<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" />
        <title>Play With AudioContext</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <table border="2px">
            <thead>
                <tr>
                    <th colspan="2">
                        <button onclick="reset();">Reset</button>
                    </th>
                    <th colspan="2">
                        <button id="darkButton" onclick="darkMode();">Black</button>
                    </th>
                </tr>
                <tr>
                    <th>Node Type</th>
                    <th>Node</th>
                    <th>Description</th>
                    <th>Create</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">Source</td>
                    <td>Oscillator</td>
                    <td><a href="https://developer.mozilla.org/en-US/docs/Web/API/OscillatorNode">Doc</a></td>
                    <td>
                        <button onclick="createOscillatorNode();">Create</button>
                    </td>
                </tr>
                <tr>
                    <td>Constant Source</td>
                    <td><a href="https://developer.mozilla.org/en-US/docs/Web/API/ConstantSourceNode">Doc</a></td>
                    <td>
                        <button onclick="createConstantSourceNode();">Create</button>
                    </td>
                </tr>
                <tr>
                    <td>Media Element Source (audio)</td>
                    <td><a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaElementAudioSourceNode">Doc</a></td>
                    <td>
                        <button onclick="createMediaElementAudioSourceNode();">Create</button>
                    </td>
                </tr>
                <tr>
                    <td>Media Element Source (video)</td>
                    <td><a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaElementAudioSourceNode">Doc</a></td>
                    <td>
                        <button onclick="createMediaElementVideoSourceNode();">Create</button>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">Signal<br />processing</td>
                    <td>Gain</td>
                    <td><a href="https://developer.mozilla.org/en-US/docs/Web/API/GainNode">Doc</a></td>
                    <td>
                        <button onclick="createGainNode();">Create</button>
                    </td>
                </tr>
                <tr>
                    <td>Stereo Panner</td>
                    <td><a href="https://developer.mozilla.org/en-US/docs/Web/API/StereoPannerNode">Doc</a></td>
                    <td>
                        <button onclick="createStereoPannerNode();">Create</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="play-with-audiocontext.js"></script>
    </body>
</html>
